# Sunucu Ayarlari (Production)
server.port=8080

# MySQL Veritabani - Bu degerler GitHub Secrets'tan gelecek
# Workflow tarafindan runtime'da olusturulur
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:yoklama_db}?useSSL=false&serverTimezone=Europe/Istanbul&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate (Production optimizasyonlari)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# Thymeleaf (Production - cache aktif)
spring.thymeleaf.cache=true

# Session
server.servlet.session.timeout=120m

# Python Yuz Tanima Servisi
face.service.url=http://localhost:5000

# Yukleme Limitleri
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Logging (Production)
logging.level.root=WARN
logging.level.com.adiyaman=INFO
logging.level.org.springframework.security=WARN
