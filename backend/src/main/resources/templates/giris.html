<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Yoklama Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-graduation-cap"></i> Adıyaman Üniversitesi</h1>
                <h2>Yüz Tanıma ile Yoklama Sistemi</h2>
            </div>

            <div th:if="${mesaj}" class="alert alert-success"><i class="fas fa-check-circle"></i> <span
                    th:text="${mesaj}"></span></div>
            <div th:if="${hata}" class="alert alert-error"><i class="fas fa-exclamation-circle"></i> <span
                    th:text="${hata}"></span></div>

            <form th:action="@{/giris}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required placeholder="ornek@adiyaman.edu.tr">
                </div>

                <div class="form-group">
                    <label for="sifre"><i class="fas fa-lock"></i> Şifre</label>
                    <input type="password" id="sifre" name="sifre" required placeholder="Şifrenizi girin">
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Giriş Yap
                </button>
            </form>

            <div class="auth-footer">
                <p>Hesabınız yok mu? <a th:href="@{/kayit}"><i class="fas fa-user-plus"></i> Kayıt Ol</a></p>
            </div>
        </div>
    </div>
</body>

</html>
