<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Yoklama Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a th:href="@{/admin}"><i class="fas fa-user-shield"></i> Admin Paneli</a>
            </div>
            <div class="nav-links">
                <a th:href="@{/admin}" class="active"><i class="fas fa-home"></i> Dashboard</a>
                <a th:href="@{/admin/ogrenciler}"><i class="fas fa-user-graduate"></i> Öğrenciler</a>
                <a th:href="@{/admin/ogretmenler}"><i class="fas fa-chalkboard-teacher"></i> Öğretmenler</a>
                <a th:href="@{/admin/dersler}"><i class="fas fa-book"></i> Dersler</a>
                <a th:href="@{/cikis}" class="desktop-only btn-logout"><i class="fas fa-sign-out-alt"></i> Çıkış</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 class="mb-4"><i class="fas fa-tachometer-alt"></i> Yönetim Paneli</h1>

        <!-- Stats Grid -->
        <div class="course-grid mb-4">
            <div class="card d-flex align-center justify-between">
                <div>
                    <h2 class="mb-1" style="font-size: 2rem; color: var(--primary);"><span
                            th:text="${ogrenciSayisi}">0</span></h2>
                    <p class="text-muted">Toplam Öğrenci</p>
                </div>
                <div class="stat-icon" style="font-size: 2rem;">
                    <i class="fas fa-user-graduate"></i>
                </div>
            </div>

            <div class="card d-flex align-center justify-between">
                <div>
                    <h2 class="mb-1" style="font-size: 2rem; color: var(--success);"><span
                            th:text="${dersSayisi}">0</span></h2>
                    <p class="text-muted">Aktif Ders</p>
                </div>
                <div class="stat-icon text-success" style="font-size: 2rem; background: var(--success-bg);">
                    <i class="fas fa-book-reader"></i>
                </div>
            </div>

            <div class="card d-flex align-center justify-between">
                <div>
                    <h2 class="mb-1" style="font-size: 2rem; color: var(--warning);"><span
                            th:text="${ogretmenSayisi}">0</span></h2>
                    <p class="text-muted">Öğretmen</p>
                </div>
                <div class="stat-icon text-warning" style="font-size: 2rem; background: var(--warning-bg);">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
            </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-bolt"></i> Hızlı İşlemler</h2>
            <div class="d-flex gap-4" style="flex-wrap: wrap;">
                <a th:href="@{/admin/ogrenciler/ekle}" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Öğrenci Ekle
                </a>
                <a th:href="@{/admin/dersler/ekle}" class="btn btn-secondary">
                    <i class="fas fa-plus-circle"></i> Ders Aç
                </a>
            </div>
        </div>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Admin Paneli v2.0</p>
        </div>
    </footer>

</body>

</html>
