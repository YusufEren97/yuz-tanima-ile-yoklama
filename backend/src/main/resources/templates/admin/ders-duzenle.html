<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Düzenle - Admin Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a th:href="@{/admin}"><i class="fas fa-user-shield"></i> Admin Paneli</a>
            </div>
            <div class="nav-links">
                <a th:href="@{/admin}"><i class="fas fa-home"></i> Dashboard</a>
                <a th:href="@{/admin/bolumler}"><i class="fas fa-building"></i> Bölümler</a>
                <a th:href="@{/admin/ogrenciler}"><i class="fas fa-user-graduate"></i> Öğrenciler</a>
                <a th:href="@{/admin/ogretmenler}"><i class="fas fa-chalkboard-teacher"></i> Öğretmenler</a>
                <a th:href="@{/admin/dersler}" class="active"><i class="fas fa-book"></i> Dersler</a>
                <a th:href="@{/cikis}" class="desktop-only btn-logout"><i class="fas fa-sign-out-alt"></i> Çıkış</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="d-flex justify-between align-center mb-4">
            <h1><i class="fas fa-edit"></i> Ders Düzenle</h1>
            <a th:href="@{/admin/dersler}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Geri Dön
            </a>
        </div>

        <div th:if="${hata}" class="mb-4 text-danger"
            style="background: var(--danger-bg); padding: 1rem; border-radius: var(--radius);">
            <span th:text="${hata}"></span>
        </div>

        <div class="card">
            <form th:action="@{/admin/dersler/duzenle/{id}(id=${ders.id})}" method="post">
                <div class="form-group">
                    <label for="ad"><i class="fas fa-book"></i> Ders Adı</label>
                    <input type="text" id="ad" name="ad" class="form-control" required th:value="${ders.ad}">
                </div>

                <div class="form-group">
                    <label for="kod"><i class="fas fa-code"></i> Ders Kodu</label>
                    <input type="text" id="kod" name="kod" class="form-control" required th:value="${ders.kod}">
                </div>

                <div class="form-group">
                    <label for="ogretmenId"><i class="fas fa-chalkboard-teacher"></i> Öğretmen</label>
                    <select id="ogretmenId" name="ogretmenId" class="form-control">
                        <option value="">-- Öğretmen Seçin (Opsiyonel) --</option>
                        <option th:each="ogretmen : ${ogretmenler}" th:value="${ogretmen.id}"
                            th:text="${ogretmen.tamAd}"
                            th:selected="${ders.ogretmen != null && ders.ogretmen.id == ogretmen.id}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sinifId"><i class="fas fa-users"></i> Sınıf</label>
                    <select id="sinifId" name="sinifId" class="form-control">
                        <option value="">-- Sınıf Seçin (Opsiyonel) --</option>
                        <option th:each="sinif : ${siniflar}" th:value="${sinif.id}"
                            th:text="${sinif.bolum.ad + ' - ' + sinif.ad}"
                            th:selected="${ders.sinif != null && ders.sinif.id == sinif.id}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-end mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Değişiklikleri Kaydet
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Admin Paneli v2.0</p>
        </div>
    </footer>

</body>

</html>
