<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Yönetimi - Admin Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a th:href="@{/admin}"><i class="fas fa-user-shield"></i> Admin Paneli</a>
            </div>
            <div class="nav-links">
                <a th:href="@{/admin}"><i class="fas fa-home"></i> Dashboard</a>
                <a th:href="@{/admin/ogrenciler}"><i class="fas fa-user-graduate"></i> Öğrenciler</a>
                <a th:href="@{/admin/ogretmenler}"><i class="fas fa-chalkboard-teacher"></i> Öğretmenler</a>
                <a th:href="@{/admin/dersler}" class="active"><i class="fas fa-book"></i> Dersler</a>
                <a th:href="@{/cikis}" class="desktop-only btn-logout"><i class="fas fa-sign-out-alt"></i> Çıkış</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="d-flex justify-between align-center mb-4">
            <h1><i class="fas fa-book"></i> Ders Listesi</h1>
            <a th:href="@{/admin/dersler/olustur}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Yeni Ders Ekle
            </a>
        </div>

        <div class="card">
            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Kod</th>
                            <th>Ders Adı</th>
                            <th>Öğretmen</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ders : ${dersler}">
                            <td data-label="Kod" th:text="${ders.kod}" style="font-weight: 600;"></td>
                            <td data-label="Ders Adı" th:text="${ders.ad}"></td>
                            <td data-label="Öğretmen"
                                th:text="${ders.ogretmen != null ? ders.ogretmen.tamAd : 'Atanmadı'}"
                                class="text-muted"></td>
                            <td data-label="İşlemler">
                                <a th:href="@{/admin/dersler/duzenle/{id}(id=${ders.id})}"
                                    class="btn btn-secondary btn-sm" style="padding: 0.25rem 0.5rem;">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Admin Paneli v2.0</p>
        </div>
    </footer>

</body>

</html>
