<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Yönetimi - Admin Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a th:href="@{/admin}"><i class="fas fa-user-shield"></i> Admin Paneli</a>
            </div>
            <div class="nav-links">
                <a th:href="@{/admin}"><i class="fas fa-home"></i> Dashboard</a>
                <a th:href="@{/admin/ogrenciler}" class="active"><i class="fas fa-user-graduate"></i> Öğrenciler</a>
                <a th:href="@{/admin/ogretmenler}"><i class="fas fa-chalkboard-teacher"></i> Öğretmenler</a>
                <a th:href="@{/admin/dersler}"><i class="fas fa-book"></i> Dersler</a>
                <a th:href="@{/cikis}" class="desktop-only btn-logout"><i class="fas fa-sign-out-alt"></i> Çıkış</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="d-flex justify-between align-center mb-4" style="flex-wrap: wrap; gap: 1rem;">
            <h1><i class="fas fa-users"></i> Öğrenci Listesi</h1>

            <form th:action="@{/admin/ogrenciler/senkronize}" method="post" class="d-flex align-center">
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fas fa-sync"></i> OBS ile Senkronize Et
                </button>
            </form>
        </div>

        <div th:if="${mesaj}" class="mb-4 text-success"
            style="background: var(--success-bg); padding: 1rem; border-radius: var(--radius);"><span
                th:text="${mesaj}"></span></div>
        <div th:if="${hata}" class="mb-4 text-danger"
            style="background: var(--danger-bg); padding: 1rem; border-radius: var(--radius);"><span
                th:text="${hata}"></span></div>

        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Öğrenci No</th>
                        <th>Ad Soyad</th>
                        <th>Bölüm</th>
                        <th>Sınıf</th>
                        <th>Yüz Kaydı</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ogrenci : ${ogrenciler}">
                        <td data-label="No" th:text="${ogrenci.ogrenciNo}"></td>
                        <td data-label="Ad Soyad" style="font-weight: 600;" th:text="${ogrenci.tamAd}"></td>
                        <td data-label="Bölüm" th:text="${ogrenci.bolum != null ? ogrenci.bolum.ad : '-'}"></td>
                        <td data-label="Sınıf" th:text="${ogrenci.sinif != null ? ogrenci.sinif.ad : '-'}"></td>
                        <td data-label="Durum">
                            <span th:if="${ogrenci.yuzKayitli}" class="badge badge-success"><i class="fas fa-check"></i>
                                Kayıtlı</span>
                            <span th:unless="${ogrenci.yuzKayitli}" class="badge badge-warning"><i
                                    class="fas fa-times"></i> Bekliyor</span>
                        </td>
                        <td data-label="İşlemler">
                            <a th:href="@{/admin/ogrenciler/duzenle/{id}(id=${ogrenci.id})}"
                                class="btn btn-secondary btn-sm" style="padding: 0.25rem 0.5rem;">
                                <i class="fas fa-edit"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Admin Paneli v2.0</p>
        </div>
    </footer>

</body>

</html>
