<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama Geçmişim - Yoklama Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a th:href="@{/ogrenci}"><i class="fas fa-graduation-cap"></i> Adıyaman Üniversitesi</a>
            </div>
            <div class="nav-links">
                <a th:href="@{/ogrenci}"><i class="fas fa-home"></i> Ana Sayfa</a>
                <a th:href="@{/ogrenci/yuz-kayit}"><i class="fas fa-camera"></i> Yüz Kaydı</a>
                <a th:href="@{/profil}"><i class="fas fa-user"></i> Profil</a>
                <a th:href="@{/cikis}" class="desktop-only btn-logout"><i class="fas fa-sign-out-alt"></i> Çıkış</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="d-flex justify-between align-center mb-4">
            <h1><i class="fas fa-history"></i> Yoklama Geçmişim</h1>
            <div class="desktop-only text-muted">
                <span th:text="${#lists.size(kayitlar)}"></span> kayıt bulundu
            </div>
        </div>

        <div class="card">
            <div th:if="${kayitlar.isEmpty()}" class="text-center text-muted" style="padding: 2rem;">
                <i class="fas fa-calendar-times fa-3x mb-3"></i>
                <p>Henüz katıldığınız bir yoklama bulunmuyor.</p>
            </div>

            <table th:unless="${kayitlar.isEmpty()}" class="table">
                <thead>
                    <tr>
                        <th>Ders</th>
                        <th>Tarih</th>
                        <th>Saat</th>
                        <th>Durum</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="kayit : ${kayitlar}">
                        <td data-label="Ders">
                            <div style="font-weight: 600;" th:text="${kayit.oturum.ders.ad}"></div>
                            <div style="font-size: 0.85rem; color: var(--text-muted);"
                                th:text="${kayit.oturum.ders.kod}"></div>
                        </td>
                        <td data-label="Tarih" th:text="${#temporals.format(kayit.katilimZamani, 'dd.MM.yyyy')}"></td>
                        <td data-label="Saat" th:text="${#temporals.format(kayit.katilimZamani, 'HH:mm')}"></td>
                        <td data-label="Durum">
                            <span th:if="${kayit.katildi}" class="badge badge-success"><i class="fas fa-check"></i>
                                Katıldı</span>
                            <span th:unless="${kayit.katildi}" class="badge badge-danger"><i class="fas fa-times"></i>
                                Yok</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Adıyaman Üniversitesi - Yüz Tanıma Sistemi</p>
        </div>
    </footer>

</body>

</html>
