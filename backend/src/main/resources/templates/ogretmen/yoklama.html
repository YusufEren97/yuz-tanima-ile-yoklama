<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Auto refresh every 5 seconds to see new students -->
    <meta http-equiv="refresh" content="5">
    <title>Aktif Yoklama - Öğretmen Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a th:href="@{/ogretmen}"><i class="fas fa-chalkboard-teacher"></i> Öğretmen Paneli</a>
            </div>
            <div class="nav-links">
                <a th:href="@{/ogretmen}"><i class="fas fa-home"></i> Ana Sayfa</a>
                <a th:href="@{/cikis}" class="desktop-only btn-logout"><i class="fas fa-sign-out-alt"></i> Çıkış</a>
            </div>
        </div>
    </nav>

    <main class="container">

        <div class="card active-session mb-4" style="border: 2px solid var(--success) !important;">
            <div class="text-center">
                <div class="pulse-icon mb-2" style="font-size: 3rem; color: var(--success);">
                    <i class="fas fa-wifi"></i>
                </div>
                <h1 class="text-success mb-2">Yoklama Aktif</h1>
                <h2 th:text="${oturum.ders.ad}" class="mb-1"></h2>
                <p class="text-muted"><span th:text="${oturum.ders.kod}"></span> - <span
                        th:text="${oturum.ders.sinif != null ? oturum.ders.sinif.ad : ''}"></span></p>

                <div class="mt-3">
                    <form th:action="@{/ogretmen/yoklama/bitir/{id}(id=${oturum.id})}" method="post">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-stop-circle"></i> Yoklamayı Bitir
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="d-flex justify-between align-center mb-3">
            <h3><i class="fas fa-users"></i> Katılan Öğrenciler (<span th:text="${kayitlar.size()}"></span>)</h3>
            <div class="text-muted" style="font-size: 0.9rem;">
                <i class="fas fa-sync fa-spin"></i> Otomatik Yenileniyor...
            </div>
        </div>

        <div class="card">
            <div th:if="${kayitlar.isEmpty()}" class="text-center text-muted" style="padding: 2rem;">
                <p>Henüz katılan öğrenci yok.</p>
            </div>

            <table th:unless="${kayitlar.isEmpty()}" class="table">
                <thead>
                    <tr>
                        <th>Öğrenci No</th>
                        <th>Ad Soyad</th>
                        <th>Katılım Zamanı</th>
                        <th>Durum</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="kayit : ${kayitlar}">
                        <td data-label="No" th:text="${kayit.ogrenci.ogrenciNo}"></td>
                        <td data-label="Ad Soyad" style="font-weight: 600;" th:text="${kayit.ogrenci.tamAd}"></td>
                        <td data-label="Saat" th:text="${#temporals.format(kayit.katilimZamani, 'HH:mm:ss')}"></td>
                        <td data-label="Durum"><span class="badge badge-success">VAR</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Adıyaman Üniversitesi - Öğretmen Modülü</p>
        </div>
    </footer>

</body>

</html>
