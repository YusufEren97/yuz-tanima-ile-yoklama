<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama Geçmişi - Yoklama Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a th:href="@{/ogretmen}"><i class="fas fa-graduation-cap"></i> Adıyaman Üniversitesi - Öğretmen</a>
        </div>
        <div class="nav-links">
            <a th:href="@{/ogretmen}"><i class="fas fa-book"></i> Derslerim</a>
            <a th:href="@{/ogretmen/gecmis}" class="active"><i class="fas fa-history"></i> Yoklama Geçmişi</a>
            <a th:href="@{/cikis}" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Çıkış</a>
        </div>
    </nav>

    <main class="container">
        <h1><i class="fas fa-history"></i> Yoklama Geçmişi</h1>

        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Ders</th>
                        <th>Tarih</th>
                        <th>Başlangıç</th>
                        <th>Bitiş</th>
                        <th>Durum</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="oturum : ${oturumlar}">
                        <td>
                            <strong th:text="${oturum.ders.ad}"></strong>
                            <br><small th:text="${oturum.ders.kod}" style="color: var(--gray);"></small>
                        </td>
                        <td th:text="${#temporals.format(oturum.baslangicZamani, 'dd.MM.yyyy')}"></td>
                        <td th:text="${#temporals.format(oturum.baslangicZamani, 'HH:mm')}"></td>
                        <td
                            th:text="${oturum.bitisZamani != null ? #temporals.format(oturum.bitisZamani, 'HH:mm') : '-'}">
                        </td>
                        <td>
                            <span th:if="${oturum.aktif}" class="badge badge-success">Aktif</span>
                            <span th:unless="${oturum.aktif}" class="badge badge-info">Tamamlandı</span>
                        </td>
                        <td>
                            <a th:href="@{/ogretmen/yoklama/{id}(id=${oturum.id})}" class="btn btn-primary btn-sm">
                                <i class="fas fa-eye"></i> Detay
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Adıyaman Üniversitesi - Yüz Tanıma ile Yoklama Sistemi</p>
    </footer>
</body>

</html>
