<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmen Paneli - Yoklama Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a th:href="@{/ogretmen}"><i class="fas fa-chalkboard-teacher"></i> Öğretmen Paneli</a>
            </div>
            <div class="nav-links">
                <a th:href="@{/ogretmen}" class="active"><i class="fas fa-home"></i> Derslerim</a>
                <a th:href="@{/profil}"><i class="fas fa-user"></i> Profil</a>
                <a th:href="@{/cikis}" class="desktop-only btn-logout"><i class="fas fa-sign-out-alt"></i> Çıkış</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="text-center mb-4">
            <h1 class="mb-2"><i class="fas fa-chalkboard"></i> Hoş Geldiniz, <span th:text="${ogretmen.ad}"></span></h1>
            <p class="text-muted">Derslerinizi ve aktif yoklamaları buradan yönetebilirsiniz.</p>
        </div>

        <div th:if="${mesaj}" class="mb-4 text-success"
            style="background: var(--success-bg); padding: 1rem; border-radius: var(--radius); border-left: 4px solid var(--success);">
            <i class="fas fa-check-circle"></i> <span th:text="${mesaj}"></span>
        </div>
        <div th:if="${hata}" class="mb-4 text-danger"
            style="background: var(--danger-bg); padding: 1rem; border-radius: var(--radius); border-left: 4px solid var(--danger);">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${hata}"></span>
        </div>

        <section>
            <h2 class="mb-3"><i class="fas fa-book-reader"></i> Derslerim</h2>

            <div th:if="${dersler.isEmpty()}" class="card text-center text-muted">
                <p>Henüz atanmış bir dersiniz bulunmuyor.</p>
            </div>

            <div th:unless="${dersler.isEmpty()}" class="course-grid">
                <div th:each="ders : ${dersler}" class="course-card">
                    <div class="d-flex justify-between align-start mb-2">
                        <span class="badge badge-info" th:text="${ders.kod}"></span>
                        <div class="stat-icon"><i class="fas fa-users"></i> <span
                                th:text="${ders.ogrenciler.size()}"></span></div>
                    </div>

                    <h3 th:text="${ders.ad}" class="mb-1"></h3>
                    <p class="course-info mb-3"><i class="fas fa-layer-group"></i> <span
                            th:text="${ders.sinif != null ? ders.sinif.ad : 'Sınıfsız'}"></span></p>

                    <div class="card-footer">
                        <form th:action="@{/ogretmen/yoklama/baslat/{id}(id=${ders.id})}" method="post">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-play"></i> Yoklama Başlat
                            </button>
                        </form>
                        <a th:href="@{/ogretmen/gecmis}" class="btn btn-secondary btn-block mt-2">
                            <i class="fas fa-history"></i> Geçmiş Oturumlar
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Adıyaman Üniversitesi - Öğretmen Modülü</p>
        </div>
    </footer>

</body>

</html>
