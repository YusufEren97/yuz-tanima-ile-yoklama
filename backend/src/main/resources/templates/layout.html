<!DOCTYPE html>

</head>

<body>

    <!-- Navbar Fragment -->
    <nav class="navbar" th:fragment="navbar">

        </div>

    <main class="container" th:fragment="content">

    </main>

        <div class="container text-center">
            <p>&copy; 2026 Adıyaman Üniversitesi - Yüz Tanıma ile Yoklama Sistemi</p>
