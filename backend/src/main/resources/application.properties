# Sunucu Ayarları
server.port=8080

# Türkiye Saat Dilimi (AWS UTC sorununu çözer)
spring.jackson.time-zone=Europe/Istanbul

# MySQL Veritabanı
spring.datasource.url=jdbc:mysql://localhost:3306/yoklama_db?useSSL=false&serverTimezone=Europe/Istanbul&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=false

# Session
server.servlet.session.timeout=120m

# Python Yüz Tanıma Servisi
face.service.url=http://localhost:5000

# Yükleme Limitleri
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
